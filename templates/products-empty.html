{% extends 'base.html' %}
{% block title %}
  <title>Document</title>
{% endblock %}
{% block body %}
  <h1>Products</h1>
  <hr>
  <form action="/products" method="post">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Type name of product">
    </div>
    <br>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  <hr>
  <h3>{{ products }}</h3>
{% endblock %}
